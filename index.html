<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li class="active">Personal Info</li>
                <li>Job Requirements</li>
                <li>Background</li>
                <li>Education</li>
                <li>Experience</li>
                <li>Acknowledgment &amp; Waiver</li>
            </ul>
        </nav>

        <form class="form">
            <div class="input-group">
                <label>First name</label>
                <input type="text" name="first_name" />
            </div>
            <div class="input-group">
                <label>Last name</label>
                <input type="text" name="last_name" />
            </div>
            <div class="input-group">
                <label>Street address</label>
                <input type="text" name="address" />
            </div>
            <div class="input-group">
                <label>City</label>
                <input type="text" name="city" />
            </div>
            <div class="input-group">
                <label>State</label>
                <select name="state">
                    <option value="AL">Alabama</option>
                    <option value="FL">Florida</option>
                    <!-- Add more states here -->
                </select>
            </div>
            <div class="input-group">
                <label>Zip code</label>
                <input type="text" name="zip" />
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" name="over_18" id="over_18" />
                <label for="over_18">Are you over 18?</label>
            </div>
            <div class="input-group">
                <label>Telephone</label>
                <input type="tel" name="telephone" />
            </div>
            <div class="input-group">
                <label>Mobile phone number</label>
                <input type="tel" name="mobile_phone" />
            </div>
            <div class="input-group">
                <label>Email address</label>
                <input type="email" name="email" />
            </div>
            <div class="input-group">
                <label>Position Applied for</label>
                <input type="text" name="position_applied" />
            </div>
            <div class="input-group">
                <label>Salary Desired</label>
                <input type="text" name="salary_desired" />
            </div>

            <div class="input-group checkbox-group">
                <input type="checkbox" name="add_references" id="add_references" />
                <label for="add_references">Do you want to add references?</label>
            </div>

            <div id="references">
                <div class="reference-group">
                    <input type="text" name="ref_name" placeholder="Name" />
                    <input type="text" name="ref_title" placeholder="Title" />
                    <input type="text" name="ref_company" placeholder="Company" />
                    <input type="tel" name="ref_phone" placeholder="Telephone" />
                    <input type="email" name="ref_email" placeholder="Email" />
                </div>
            </div>
            <button type="button" id="add_reference">+ Add another reference</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
